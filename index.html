<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="flex-container">
        <div class="header">
        <h1>Welcome to Library</h1>
        </div>

        <div class="body">
            <div class="library-container">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Pages</th>
                            <th>Status</th>
                            <th>Keep it?</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    
                </table>

            <div class="btnClass">
                <button type="button" id="newBookBtn"onclick="showForm()">New Book</button>

                <div class="modal">
                    <div class="form-wrapper">
                        <form action="#" id="newBookForm" onsubmit="return addBookToLibrary(event)">

                            <div class="form-row">
                                <label for="title">Title: </label>
                                <input type="text" id="title" name="title" required><br>
                            </div>

                            <div class="form-row">
                                <label for="author">Author: </label>
                                <input type="text" id="author" name="author" required><br>
                            </div>

                            <div class="form-row">
                                <label for="pages">Pages: </label>
                                <input type="number" id="pages" name="pages" required><br>
                            </div>
                            <div class="form-row checkbox-row" >
                                <label for="readStatus">Have you read it?</label>
                                <input type="checkbox" id="readStatus" name="readStatus"><br>
                            </div>

                            <div class="bttn-wrapper">
                                <button type="submit" id="addBook">Add Book</button>
                                <button type='button' onclick="closeModal()" id="cancel">Cancel</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


</body>
</html>
